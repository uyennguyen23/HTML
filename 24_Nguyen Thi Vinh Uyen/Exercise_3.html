<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Exercise_3_style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="screen">
        <h1>Login</h1>
        <div class="screen-content">
            <form class="login">
                <div class="login-field">
                    <i class="login-icon fas fa-user"></i>
                    <input type="text" class="login-input" placeholder="User name / Email">
                </div>
                <div class="login-field">
                    <i class="login-icon fas fa-lock"></i>
                    <input type="password" class="login-input" placeholder="Password">
                </div>
                <button class="button login-submit">
                    <span class="button__text">Log In Now</span>
                    <i class="button-icon fas fa-chevron-right"></i>
                </button>
            </form>
            <div class="social-login">
                <h3>log with social network media</h3>
                <div class="social-icons">
                    <a href="#" class="social-login_icon fab fa-instagram"></a>
                    <a href="#" class="social-login_icon fab fa-facebook"></a>
                    <a href="#" class="social-login_icon fab fa-twitter"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
