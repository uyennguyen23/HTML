<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
    #row {
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        gap: 6px;
        height: 100px;
    }
</style>

<body>
    <div class="container">
        <div id="row">

        </div>
    </div>

    <script>
        var product = [{
                image: "lixibox.jpg",
                nameProduct: "Bàn chải điện super xịn",
                price: "1.269.000đ"
            },

            {
                image: "lixibox.jpg",
                nameProduct: "Bàn chải điện super xịn",
                price: "1.269.000đ"
            },

            {
                image: "lixibox.jpg",
                nameProduct: "Bàn chải điện super xịn",
                price: "1.269.000đ"
            },
            {
                image: "lixibox.jpg",
                nameProduct: "Bàn chải điện super xịn",
                price: "1.269.000đ"
            }
        ];


        for (var i = 0; i < product.length; i++) {
            const p = product[i];
            var html = `
                <div class="card">
                <img src="./${p.image}" alt="Card image cap" style="height: 240px" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${p.nameProduct}</h5>
                    <p class="card-text" id="price">${p.price}</p>
                    <button type="button" class="btn btn-warning">Đặt mua</button>
                </div>
                </div>
                `
            document.getElementById('row').innerHTML += html;
        }
    </script>
</body>

</html>
