<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Exercise_1_style.css">
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input  class="r-b" type="text"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <label><input name="type1" type="radio">Supreme</label> <br>
                <label><input name="type1" type="radio">Vegetarian</label> <br>
                <label><input name="type1" type="radio">Hawaiian</label>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select class="s-bg">
                    <option>Tomato</option>
                    <option>Spicy</option>
                    <option>Lemon</option>
                    <option>Water Morning</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extra</td>
            <td>
                <label><input name="option" type="checkbox">Extra Cheese</label>
                <label><input name="option" type="checkbox">Gluten Free Base</label>
                
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>Delivery Instructions: <br>
                    <textarea cols="80" rows="5"></textarea></label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input class="s-bg" type="submit" value="Send my Order"></td>
        </tr>
    </table>
</div>
</body>
</html>
