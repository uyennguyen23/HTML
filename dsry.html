
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sử dụng inline</title>
</head>
<style>
    .menu li {
        display: inline;
        padding: right 10%;
        line-height: 20px;
    }

    .menu {
        text-align: center
    }

    .menu li a {
        padding: 50px 30px;
        color: #00BFFF;
        text-decoration: none;
        font-size: 35px;
    }

    .title1 li {
        font-size: 50px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 5px;
    }
</style>

<body>

<div>
    <ul class="menu">
        <li><a href="#">All</a></li>

        <li><a href="#">Watches</a></li>

    </ul>
</div>
<br/>

        <u><hr width="30%" size="2px" align="left" color="black"/></u>
        <u> <hr width="100%" size="1px" align="left" color="black"/></u>
    </ul>
</div>
<div class="grid-container">
    <div class="grid-child purple">
        <img src="graphics/g2.jpg" style="width:490px" style="height:440px">
    </div>

    <div class="grid-child purple">
        <img src="graphics/g1.jpg" style="width:490px" style="height:440px">
